<div class="newGame">
<h1>Новая игра</h1>
<div class="selectSettingGame">
    <h1>Марафон</h1>
    <nav>
        <!--href="#/choisecategoty"-->
        <a data-number="1"  ng-click="RandomOpponent($event)">Случайный соперник</a>
        <a data-number="1" href="">Поиск по имени</a>
    </nav>
    <ul>
        <li ng-repeat="game in games">
            <a href="#/newgame/{{game.id}}" >GAME: {{game.id}}</a>
        </li>
    </ul>
        
   
</div>
</div>
