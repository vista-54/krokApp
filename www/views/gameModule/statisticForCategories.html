<div class="krockPage">
    <a class="backButton" href="#/statistic"><</a><h1>Статистика детали</h1>

    <div class="krockAndSpec">
        <ul class="krockList">
            <li  ng-repeat="krock in krocks" >
                <a ng-click="selectKrock(this.krock.id)">{{krock.krock}}</a>
            </li>

        </ul>
        <ul class="specList">
            <li name="spec" ng-repeat="(key, spec) in specs">
                <a  ng-click="selectSpec(this.spec.id, key)">{{spec.name}}</a>
            </li>
        </ul>
    </div>
    <!--<a class="playClassicBuclet">Играть классический набор</a>-->
    <h1 class="categoryChanger">Категория<span style="float: right;">Верных ответов</span></h1>
    <ul ng-show="isKrockSelected" class="categories">
        <li  ng-repeat="(key, cat) in categories">
            <a data-number="{{this.cat.id}}" ng-click="setCategory(this.key)">{{cat.name}}<span style="float:right">{{cat.percent}}%<span></a>
        </li>
    </ul>


</div>
